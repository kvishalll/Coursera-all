<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    .profile {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid black;
      padding: 20px;
    }
    .profile .name {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="name">John Doe</div>
    <!-- Add other profile details here -->
  </div>
</body>
</html>
